name: Cypress E2E Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**/reactjs/**'
      - 'src/test/cypress/**'
  push:
    branches:
      - main
    paths:
      - 'src/**/reactjs/**'
      - 'src/test/cypress/**'
  workflow_run:
    workflows: ["Deploy React App to GitHub Pages"]
    types:
      - completed

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    # Only run if the deployment workflow completed successfully, or on direct push/PR
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: src/test/cypress/package-lock.json

      # Install Cypress dependencies
      - name: Install Cypress dependencies
        run: npm ci
        working-directory: src/test/cypress

      # Wait for deployment to be available (if triggered by deployment)
      - name: Wait for deployment
        if: github.event_name == 'workflow_run'
        run: |
          echo "Waiting for GitHub Pages deployment to be available..."
          sleep 30
          curl -f https://kaueereinbold.github.io/Reminders/ || (echo "Deployment not ready, waiting more..." && sleep 60)

      # Run Cypress tests against deployed app
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: src/test/cypress
          wait-on: 'https://kaueereinbold.github.io/Reminders'
          wait-on-timeout: 120
          browser: chrome
          env: 
            CYPRESS_baseUrl: https://kaueereinbold.github.io/Reminders

      # Upload Cypress artifacts on failure
      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: src/test/cypress/cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: src/test/cypress/cypress/videos
          retention-days: 7