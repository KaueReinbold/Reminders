name: Cypress E2E Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**/reactjs/**'
      - 'src/test/cypress/**'
  push:
    branches:
      - main
    paths:
      - 'src/**/reactjs/**'
      - 'src/test/cypress/**'

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: |
            src/app/reactjs/reminders-app/package-lock.json
            src/test/cypress/package-lock.json

      # Install React app dependencies
      - name: Install React app dependencies
        run: npm ci
        working-directory: src/app/reactjs/reminders-app

      # Install Cypress dependencies
      - name: Install Cypress dependencies
        run: npm ci
        working-directory: src/test/cypress

      # Build React app
      - name: Build React app
        run: npm run build
        working-directory: src/app/reactjs/reminders-app

      # Start React app in background
      - name: Start React app
        run: npm start &
        working-directory: src/app/reactjs/reminders-app
        env:
          CI: true

      # Wait for React app to be ready
      - name: Wait for React app
        run: npx wait-on http://localhost:3000
        working-directory: src/test/cypress

      # Run Cypress tests
      - name: Run Cypress tests
        run: npm run cy:run
        working-directory: src/test/cypress
        env:
          CYPRESS_baseUrl: http://localhost:3000

      # Upload Cypress artifacts on failure
      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: src/test/cypress/cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: src/test/cypress/cypress/videos
          retention-days: 7

  # Job to run specific test categories
  cypress-smoke-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: |
            src/app/reactjs/reminders-app/package-lock.json
            src/test/cypress/package-lock.json

      # Install React app dependencies
      - name: Install React app dependencies
        run: npm ci
        working-directory: src/app/reactjs/reminders-app

      # Install Cypress dependencies
      - name: Install Cypress dependencies
        run: npm ci
        working-directory: src/test/cypress

      # Build React app
      - name: Build React app
        run: npm run build
        working-directory: src/app/reactjs/reminders-app

      # Start React app in background
      - name: Start React app
        run: npm start &
        working-directory: src/app/reactjs/reminders-app
        env:
          CI: true

      # Wait for React app to be ready
      - name: Wait for React app
        run: npx wait-on http://localhost:3000
        working-directory: src/test/cypress

      # Run only integration tests as smoke tests
      - name: Run Cypress smoke tests
        run: npx cypress run --env grep="@integration"
        working-directory: src/test/cypress
        env:
          CYPRESS_baseUrl: http://localhost:3000