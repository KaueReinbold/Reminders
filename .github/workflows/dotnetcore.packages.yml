name: .NET Core - Packages

on: 
  push:
    branches:
      - staging

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.100' # SDK Version to use.
        source-url: https://nuget.pkg.github.com/KaueReinbold/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - run: dotnet build ./src/Reminders.Application
    - name: Create the package Application
      run: dotnet pack -c Release ./src/Reminders.Application
    - name: Publish the package to GPR
      run: dotnet nuget push ./src/Reminders.Application/bin/Release/*.nupkg -k ${{secrets.GITHUB_TOKEN}} --skip-duplicate

    - run: dotnet build ./src/Reminders.Domain
    - name: Create the package Domain
      run: dotnet pack -c Release ./src/Reminders.Domain
    - name: Publish the package to GPR
      run: dotnet nuget push ./src/Reminders.Domain/bin/Release/*.nupkg -k ${{secrets.GITHUB_TOKEN}} --skip-duplicate

    - run: dotnet build ./src/Reminders.Infrastructure.CrossCutting
    - name: Create the package CrossCutting
      run: dotnet pack -c Release ./src/Reminders.Infrastructure.CrossCutting
    - name: Publish the package to GPR
      run: dotnet nuget push ./src/Reminders.Infrastructure.CrossCutting/bin/Release/*.nupkg -k ${{secrets.GITHUB_TOKEN}} --skip-duplicate
    
    - run: dotnet build ./src/Reminders.Infrastructure.Data
    - name: Create the package Data
      run: dotnet pack -c Release ./src/Reminders.Infrastructure.Data
    - name: Publish the package to GPR
      run: dotnet nuget push ./src/Reminders.Infrastructure.Data/bin/Release/*.nupkg -k ${{secrets.GITHUB_TOKEN}} --skip-duplicate