<h2>Cadastrar Lembrete</h2>
<fieldset class="form-group row">
    <form name="formCreate" ng-submit="" class="col-lg-12">
        <div class="form-group">
            <label>Titulo</label>
            <input ng-model="vm.reminder.title" type="text" class="form-control" placeholder="Digite o título do lembrete..." maxlength="150" />
            <span asp-validation-for="Title" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea ng-model="vm.reminder.description" class="form-control" rows="5" placeholder="Digite detalhes adicionais do lembrete..." maxlength="500"></textarea>
            <span asp-validation-for="Description" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label>Data Limite</label>
            <input ng-model="vm.reminder.limitDate" class="form-control" type="date" />
            <span asp-validation-for="LimitDate" class="text-danger"></span>
        </div>
        <div class="form-group">
            <input type="checkbox" ng-model="vm.reminder.isDone" />
            <label>Concluido</label>
        </div>
        <div class="form-group">
            <div class="">
                <a href="/" class="btn btn-default">Voltar</a>
                <input type="submit" value="Salvar" class="btn btn-success" />
            </div>
        </div>
    </form>
</fieldset>
