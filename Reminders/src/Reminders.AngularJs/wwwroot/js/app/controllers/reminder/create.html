<h2>Cadastrar Lembrete</h2>
<fieldset class="form-group row">
    <form ng-submit="vm.saveReminder(formCreateReminder.$invalid)" name="formCreateReminder" novalidate class="col-lg-12">
        <div ng-class="{ 'has-error' : formCreateReminder.title.$invalid && formCreateReminder.$submitted }" class="form-group">
            <label>Titulo:</label>
            <input ng-model="vm.reminder.title" name="title" type="text" class="form-control" placeholder="Digite o título do lembrete..." maxlength="150" required />
            <span ng-show="formCreateReminder.title.$invalid && formCreateReminder.$submitted" class="text-danger">
                É necessário preencher o campo Titulo.
            </span>
        </div>
        <div ng-class="{ 'has-error' : formCreateReminder.description.$invalid && formCreateReminder.$submitted }" class="form-group">
            <label>Descrição:</label>
            <textarea ng-model="vm.reminder.description" name="description" class="form-control" rows="5" placeholder="Digite detalhes adicionais do lembrete..." maxlength="500" minlength="1" required></textarea>
            <span ng-show="formCreateReminder.description.$invalid && formCreateReminder.$submitted" class="text-danger">
                É necessário preencher o campo Descrição.
            </span>
        </div>
        <div ng-class="{ 'has-error' : formCreateReminder.limitDate.$invalid && formCreateReminder.$submitted }" class="form-group">
            <label>Data Limite:</label>
            <input ng-model="vm.reminder.limitDate" name="limitDate" class="form-control" type="date" required />
            <span ng-show="formCreateReminder.limitDate.$invalid && formCreateReminder.$submitted" class="text-danger">
                É necessário preencher o campo Data Limite.
            </span>
        </div>
        <div class="form-group">
            <input ng-model="vm.reminder.isDone" type="checkbox" />
            <label>Concluido</label>
        </div>
        <div class="form-group">
            <div class="">
                <a href="#/" class="btn btn-default">Voltar</a>
                <input type="submit" value="Salvar" class="btn btn-success" />
            </div>
        </div>
    </form>
</fieldset>
