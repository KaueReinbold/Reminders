version: '3.4'

services:

  # Apps

  api: &api
    image: reminders-api
    container_name: reminders-api
    build: 
      context: .
      dockerfile: src/Web/Reminders.Api/Dockerfile
    depends_on:
      - postgres
    profiles: 
      - all
      - api
    deploy: &shared-deploy
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  api-2:
    <<: *api
    container_name: reminders-api-2

  mvc:
    image: reminders-mvc
    container_name: reminders-mvc
    build:
      context: .
      dockerfile: src/Web/Reminders.Mvc/Dockerfile
    depends_on:
      - api
    profiles:
      - all
      - mvc
    deploy: *shared-deploy

  # Database

  mssql:
    image: "mcr.microsoft.com/mssql/server"
    container_name: reminders-mssql
    profiles:
      - all
      # - api
      # - mvc

  postgres:
    image: postgres
    container_name: reminders-postgres
    profiles:
      - all
      - api
      - mvc
    deploy: *shared-deploy

  # Load Balancer

  nginx: 
    image: nginx:latest
    container_name: reminders-nginx
    depends_on:
      - api
    profiles:
      - all
      - api
    deploy: *shared-deploy

networks:
  default:
    name: 'reminders-network'
    driver: bridge