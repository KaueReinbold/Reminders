events {
    worker_connections 5000;
    use epoll;
}

http {
    access_log off;
    sendfile   on;
    
    upstream api {
        server reminders-dotnet-api:8080;
        server reminders-go-api:8080;
    }

    server {
        listen 9999;
        
        location / {
            proxy_buffering off;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_set_header Keep-Alive "";
            proxy_set_header Proxy-Connection "keep-alive";
            proxy_pass http://api;
        }
    }
}